name: .NET Tests

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.305"

      - name: Restore
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore